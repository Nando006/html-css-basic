<!-- Exercise 2: Text Formatting
Objective: Use various tags to format text, including bold, italic, and strong.

Instructions:

Create an HTML file named text-formatting-page.html.
Add a title: "Text Formatting Examples".
Create a header (<h1>): "Text Formatting".
Write a paragraph (<p>) that includes:
A bold sentence using the <b> tag.
An italic sentence using the <i> tag.
A strong sentence using the <strong> tag.
Save and open the file in a web browser. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting Examples</title>
  </head>
  <body>
    <header>
      <h1>Text Formatting</h1>
      <p><strong>A</strong> <i>paragraph</i> <b>random</b></p>
    </header>
  </body>
</html>
