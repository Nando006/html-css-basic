<!-- Exercise 3: Citations and Definitions
Objective: Use <cite> and <dfn> tags to define terms and cite sources.

Instructions:

Create an HTML file named citations-definitions-page.html.
Add a title: "Citations and Definitions".
Create a header (<h1>): "Common Terms".
Write a definition using the <dfn> tag for the term "Web Development".
Include a quote from a famous person using the <blockquote> tag, with the source wrapped in a <cite> tag.
Save and open the file in a web browser. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citations and Definitions</title>
  </head>
  <body>
    <header>
      <h1>Common Terms</h1>
      <dfn>Web Development</dfn>
      <blockquote>Algum texto aqui</blockquote>
      <cite>Uma citação aleatória</cite>
    </header>
  </body>
</html>
