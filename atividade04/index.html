<!-- Exercise 4: Headings and Horizontal Rules
Objective: Use headings and horizontal rules to structure a document.

Instructions:

Create an HTML file named headings-horizontal-rules-page.html.
Add a title: "Document Structure".
Create a header (<h1>): "Understanding Headings".
Create at least three subheaders using <h2>, <h3>, and <h4>.
Below each subheader, insert a horizontal rule using the <hr> tag.
Save and open the file in a web browser. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Structure</title>
  </head>
  <body>
    <header>
      <h1>Understanding Headings</h1>
      <hr />
      <h2>Subtitle</h2>
      <hr />
      <h3>Subtitle 3</h3>
      <hr />
      <h4>Subtitle 4</h4>
    </header>
  </body>
</html>
